<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>--FORM--</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='form.js'></script>
</head>
<body>
    <div id="cadastro">
        <form method="post" action="" class="form">
            <h2>Crie seu cadastro aqui:)</h2>
            <h5>*campos obrigatórios</h5>
            <p>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="nome completo" name="name">
            </p>
            <p>
                <label for="gender">Gênero</label>
                <select id="gender" name="gender">
                    <option value="fem">Mulher</option>
                    <option value="man">Homen</option>
                    <option value="other">Outro</option>
                </select>
            </p>
            <p>
                <label for="date">Data de Nascimento</label>
                <input type="date" id="borndate" name="date">
            </p>
            <p>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="___.___.___-__" name="cpf">
            </p>
            <p>
                <label for="adress">Endereço</label>
                <input type="text" id="adress" name="adress">
            </p>
            <p>
                <label for="telephone">Telefone</label>
                <input type="tel" id="telephone" placeholder="(xx)xxxx-xxx" name="telephone">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="digite seu e-mail" name="email">
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" id="subject" placeholder="digite sua senha">
            </p>
            <p>
                <label for="passwrd">Confirmar senha:</label>
                <input type="password" id="confirmsenha" placeholder="digite sua senha">
            </p>
            <button onclick="Verifica()">Efetuar cadastro</button>
        </form>
    </div>
</body>
</html>
